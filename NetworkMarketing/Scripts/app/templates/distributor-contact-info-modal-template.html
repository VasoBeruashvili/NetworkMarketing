<form name="distributorContactForm" novalidate>
    <div class="modal-header">
        <a class="close" data-dismiss="modal" ng-click="cancel()">&times;</a>
        <h4 class="modal-title" id="modal-title">საკონტაქტო ინფორმაციის {{modalState}}</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="type">ტიპი</label>
            <select id="type" class="form-control" ng-model="obj.typeId" required>
                <option ng-repeat="it in infoTypes" value="{{it.id}}">{{it.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">კომენტარი</label>
            <textarea rows="2" type="text" class="form-control" id="comment" ng-model="obj.comment" maxlength="100" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-primary" ng-click="save()" ng-disabled="!distributorContactForm.$valid"><i class="fa fa-save"></i> შენახვა</a>
        <a class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"></i> დახურვა</a>
    </div>
</form>
